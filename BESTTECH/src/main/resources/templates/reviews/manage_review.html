<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Zarządzaj opiniami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

  <h1 class="text-center mb-4">Panel zarządzania opiniami</h1>

  <div class="text-end mb-4">
    <a href="/" class="btn btn-primary">Strona główna</a>
    <a href="/opinie" class="btn btn-secondary">Powrót do opinii</a>
  </div>

  <div th:if="${#lists.isEmpty(recenzje)}" class="alert alert-info text-center">
    Brak recenzji do wyświetlenia.
  </div>

  <div class="row" th:each="recenzja : ${recenzje}">
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="${recenzja.produkt.nazwa}">Nazwa produktu</h5>

          <p><strong>Autor:</strong>
            <span th:text="${recenzja.klient != null ? recenzja.klient.email : 'Brak użytkownika'}">
              Email użytkownika
            </span>
          </p>

          <p><strong>Ocena:</strong> <span th:text="${recenzja.ocena}">5</span>/5</p>
          <p><strong>Treść:</strong> <span th:text="${recenzja.tresc}">Treść opinii</span></p>

          <p class="text-muted small">
            Dodano:
            <span th:text="${#dates.format(recenzja.dataDodania, 'dd.MM.yyyy HH:mm')}">Data</span>
          </p>

          <p>
            <strong>Status:</strong>
            <span th:classappend="
                  ${recenzja.status == 'OCZEKUJACA'} ? 'text-warning' :
                  (${recenzja.status == 'ZAAKCEPTOWANA'} ? 'text-success' : 'text-danger')"
                  th:text="${recenzja.status}">
              Status
            </span>
          </p>

          <div class="mt-3" th:if="${recenzja.status == 'OCZEKUJACA'}">
            <form th:action="@{/opinie/zaakceptuj(id=${recenzja.recenzjaID})}" method="post" class="d-inline">
              <button type="submit" class="btn btn-success">Zaakceptuj</button>
            </form>

            <form th:action="@{/opinie/odrzuc(id=${recenzja.recenzjaID})}" method="post" class="d-inline">
              <button type="submit" class="btn btn-danger">Odrzuć</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
