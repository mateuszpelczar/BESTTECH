<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Wystaw opinię</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center mb-4">Wystaw opinię</h1>

  <div class="card p-4 shadow-sm">
    <form th:action="@{/opinie/dodaj_opinie(produktId=${produkt.produktID})}" method="post" th:object="${recenzja}">

      <div class="mb-3">
        <label class="form-label"><strong>Produkt:</strong></label>
        <div class="form-control-plaintext" th:text="${produkt.nazwa}">Nazwa produktu</div>
      </div>

      <div class="mb-3">
        <label for="ocena" class="form-label"><strong>Ocena (1-5):</strong></label>
        <input type="number" class="form-control" id="ocena" th:field="*{ocena}" min="1" max="5" required>
      </div>

      <div class="mb-3">
        <label for="tresc" class="form-label"><strong>Treść opinii:</strong></label>
        <textarea class="form-control" id="tresc" th:field="*{tresc}" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Dodaj opinię</button>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/opinie}" class="btn btn-link">Powrót do opinii</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
