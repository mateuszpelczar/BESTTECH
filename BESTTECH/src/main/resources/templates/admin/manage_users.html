<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zarządzaj użytkownikami</title>
</head>
<body>

<h1>Zarządzaj użytkownikami</h1>

<table border="1" cellspacing="0" cellpadding="8">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.email}">email@example.com</td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '">Rola</span>
        </td>
        <td>
            <a th:href="@{/admin/manageusers/changerole(userId=${user.id})}">Zmień Role</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/admin"><h4>Powrót</h4></a>
</body>
</html>
