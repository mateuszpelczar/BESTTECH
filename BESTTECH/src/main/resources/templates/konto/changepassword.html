<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Zmiana hasła</title>
  <link rel="stylesheet" th:href="@{/css/kontoStyles.css}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
  </style>
</head>
<body>
<div class="loginBody">
  <p>Zmiana hasła - BEST-TECH</p>

  <form th:action="@{/konto/zmien-haslo}" method="post">
    <div class="login_email">
      <label for="oldPassword">Aktualne hasło</label>
      <input type="password" id="oldPassword" name="oldPassword" required>
    </div>

    <div class="login_email">
      <label for="newPassword">Nowe hasło</label>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>

    <div class="login_email">
      <label for="confirmPassword">Powtórz nowe hasło</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <p th:if="${error}" th:text="${error}" style="color: red; margin-top: 10px;"></p>
    <p th:if="${success}" th:text="${success}" style="color: green; margin-top: 10px;"></p>

    <button type="submit" id="register">Zmień hasło</button>

    <a th:href="@{/}" id="backButton">Powrót</a>
  </form>

</div>
</body>
</html>
