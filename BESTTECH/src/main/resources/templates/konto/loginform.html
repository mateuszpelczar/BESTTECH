<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" th:href="@{/kontoStyles.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
</head>
<body>
<div class="loginBody">
    <p>Okno logowania BEST-TECH</p>

    <div th:if="${param.error}">
        <p style="color: red;">Nieprawidłowy e-mail lub hasło.</p>
    </div>
    <div th:if="${param.logout}">
        <p style="color: green;">Zostałeś wylogowany.</p>
    </div>

    <form th:action="@{/konto/logowanie}" method="post">
        <div class="login_email">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="username" required>
        </div>

        <div class="login_password">
            <label for="password">Hasło</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" id="login">Zaloguj się!</button>

        <div class="login_statute">
            <a href="#">Zapomniałeś hasła?</a>
        </div>
    </form>
</div>
</body>
</html>
