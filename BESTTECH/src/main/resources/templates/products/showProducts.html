<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Lista Produktów</title>
</head>
<body>
<h1>Lista Produktów</h1>

<form method="get" action="/products/showproducts">
    <input type="text" name="search" placeholder="Szukaj produktu...">
    <select name="categoryId">
        <option value="">Wybierz kategorię</option>
        <th:block th:each="kategoria : ${kategorie}" th:if="${kategorie != null and not #lists.isEmpty(kategorie)}">
            <option th:value="${kategoria.KategoriaID}" th:text="${kategoria.nazwa}"></option>
        </th:block>
    </select>
    <button type="submit">Filtruj</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Opis</th>
        <th>Cena</th>
        <th>Marka</th>
        <th>Kategoria</th>
        <th>Stan magazynowy</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produkt : ${produkty}">
        <td th:text="${produkt.produktID}"></td>
        <td th:text="${produkt.nazwa}"></td>
        <td th:text="${produkt.opis}"></td>
        <td th:text="${produkt.cena}"></td>
        <td th:text="${produkt.marka}"></td>
        <td th:text="${produkt.kategoria != null ? produkt.kategoria.nazwa : 'Brak kategorii'}"></td>
        <td th:text="${produkt.stanMagazynowy}"></td>
        <td>
        <!-- Przycisk edytuj -->
        <a th:href="@{'/products/editproduct/' + ${produkt.produktID}}">
            <button type="button">Edytuj</button>
        </a>

        <!-- Formularz usuwania -->
        <form method="post" action="/products/deleteproduct" style="...">
            <input type="hidden" name="id" th:value="${produkt.produktID}">
            <button type="submit" onclick="return confirm('Czy na pewno chcesz usunąć ten produkt?')">Usuń</button>
        </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/products">Powrót </a>
</body>
</html>
