<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nową kategorię</title>
</head>
<body>
<h1>Dodaj nową kategorię</h1>

<form method="post" action="/products/addcategory">
    <label for="nazwa">Nazwa kategorii:</label>
    <input type="text" id="nazwa" name="nazwa" required>

    <label for="opis">Opis:</label>
    <textarea id="opis" name="opis"></textarea>

    <button type="submit">Dodaj</button>
</form>

<p th:if="${message}" th:text="${message}" style="color: green;"></p>

<a href="/products">Powrót </a>
</body>
</html>
